<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITORMAMA PRO</title>
    <style>
        :root {
            --neon-red: #ff073a;
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff87;
            --dark-bg: #0d0d0d;
            --panel-bg: #1a1a1a;
            --glow-red: 0 0 10px var(--neon-red), 0 0 20px var(--neon-pink);
            --glow-blue: 0 0 10px var(--neon-blue), 0 0 20px rgba(5, 217, 255, 0.5);
            --border-color: var(--neon-red);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .loading-logo {
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-red);
            transition: width 0.3s ease;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        
        .welcome-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .welcome-box {
            background: var(--panel-bg);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.3);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            border-radius: 5px;
        }
        
        .welcome-title {
            color: var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: var(--glow-red);
        }
        
        .welcome-text {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* Main App Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', 'Arial Narrow', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 7, 58, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(5, 217, 255, 0.05) 0%, transparent 20%);
        }
        
        .header {
            text-align: center;
            padding: 15px;
            text-shadow: var(--glow-red);
            border-bottom: 1px solid var(--border-color);
            background: rgba(13, 13, 13, 0.9);
            z-index: 10;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.8rem;
            color: var(--border-color);
            letter-spacing: 5px;
            font-weight: 700;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 1.1rem;
            color: var(--neon-blue);
            letter-spacing: 3px;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .tool-panel {
            width: 120px;
            background: var(--panel-bg);
            border-right: 1px solid #333;
            padding: 15px 10px;
            overflow-y: auto;
        }
        
        .tool-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #252525;
            border: 1px solid #333;
            color: #ccc;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Rajdhani';
            font-weight: 600;
            text-align: left;
        }
        
        .tool-btn:hover, .tool-btn.active {
            background: #333;
            border-color: var(--border-color);
            color: white;
            box-shadow: 0 0 10px rgba(255, 7, 58, 0.3);
        }
        
        .tool-btn.active {
            background: linear-gradient(to right, #2a0d0d, #1a1a1a);
            color: var(--border-color);
            border-color: var(--border-color);
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            background: black;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.2);
        }
        
        #drawingCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .magnifier {
            width: 250px;
            background: var(--panel-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(5, 217, 255, 0.2);
        }
        
        .magnifier-header {
            padding: 10px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            color: var(--neon-blue);
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        #magnifierCanvas {
            flex: 1;
            margin: 20px;
            border: 2px solid var(--border-color);
            box-shadow: var(--glow-blue);
            border-radius: 3px;
        }
        
        .controls {
            display: flex;
            padding: 15px;
            background: var(--panel-bg);
            border-top: 1px solid #333;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }
        
        label {
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            background: black;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--border-color);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--border-color);
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a1a1a, #0d1a2a);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Rajdhani';
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #0d1a2a, #1a1a1a);
            box-shadow: 0 0 15px rgba(5, 217, 255, 0.3);
        }
        
        .zoom-level {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            border-radius: 3px;
            font-size: 0.8rem;
            border: 1px solid var(--neon-blue);
            text-align: center;
            margin: 0 20px 20px;
        }
        
        /* Border color selector */
        .border-color-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .border-color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .border-color-option:hover {
            transform: scale(1.2);
        }
        
        .border-color-option.selected {
            border: 2px solid white;
            box-shadow: 0 0 10px white;
        }
        
        /* Tool icons */
        .tool-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }
    </style>

    <script>
        // Canvas setup
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d', { willReadFrequently: true });
        const magnifierCanvas = document.getElementById('magnifierCanvas');
        const magnifierCtx = magnifierCanvas.getContext('2d');
        
        // UI Elements
        const loadingScreen = document.querySelector('.loading-screen');
        const progressFill = document.querySelector('.progress-fill');
        const welcomeScreen = document.querySelector('.welcome-screen');
        const startTutorialBtn = document.getElementById('startTutorial');
        const skipTutorialBtn = document.getElementById('skipTutorial');
        
        // Tool buttons
        const tools = {
            brush: document.getElementById('brushTool'),
            pencil: document.getElementById('pencilTool'),
            marker: document.getElementById('markerTool'),
            airbrush: document.getElementById('airbrushTool'),
            eraser: document.getElementById('eraserTool'),
            fill: document.getElementById('fillTool')
        };
        
        // Controls
        const colorPicker = document.getElementById('colorPicker');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const opacity = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const zoomLevel = document.getElementById('zoomLevel');
        const zoomValue = document.getElementById('zoomValue');
        const eraserMode = document.getElementById('eraserMode');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        
        // Border color options
        const borderColorOptions = document.querySelectorAll('.border-color-option');
        
        // Drawing state
        let currentTool = 'brush';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        
        // Initialize
        function init() {
            resizeCanvases();
            setupEventListeners();
            setActiveTool('brush');
            
            // Set initial canvas background
            ctx.fillStyle = bgColorPicker.value;
            ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            
            // Draw initial magnifier
            updateMagnifier({offsetX: magnifierCanvas.width/2, offsetY: magnifierCanvas.height/2});
            
            // Start loading simulation
            simulateLoading();
        }
        
        function resizeCanvases() {
            const container = drawingCanvas.parentElement;
            drawingCanvas.width = container.offsetWidth;
            drawingCanvas.height = container.offsetHeight;
            
            magnifierCanvas.width = 200;
            magnifierCanvas.height = 200;
        }
        
        function setupEventListeners() {
            // Tool selection
            Object.keys(tools).forEach(tool => {
                tools[tool].addEventListener('click', () => setActiveTool(tool));
            });
            
            // Border color selection
            borderColorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    borderColorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    document.documentElement.style.setProperty('--border-color', option.dataset.color);
                    document.querySelector('.header h1').style.color = option.dataset.color;
                });
            });
            
            // Canvas events
            drawingCanvas.addEventListener('mousedown', startDrawing);
            drawingCanvas.addEventListener('mousemove', draw);
            drawingCanvas.addEventListener('mouseup', stopDrawing);
            drawingCanvas.addEventListener('mouseout', stopDrawing);
            
            // Touch support
            drawingCanvas.addEventListener('touchstart', handleTouch);
            drawingCanvas.addEventListener('touchmove', handleTouch);
            drawingCanvas.addEventListener('touchend', stopDrawing);
            
            // Control events
            brushSize.addEventListener('input', updateBrushSize);
            opacity.addEventListener('input', updateOpacity);
            zoomLevel.addEventListener('input', updateZoom);
            colorPicker.addEventListener('input', updateColor);
            bgColorPicker.addEventListener('input', updateBgColor);
            clearBtn.addEventListener('click', clearCanvas);
            saveBtn.addEventListener('click', saveCanvas);
            
            // Tutorial events
            startTutorialBtn.addEventListener('click', startTutorial);
            skipTutorialBtn.addEventListener('click', skipTutorial);
            
            // Window events
            window.addEventListener('resize', resizeCanvases);
        }
        
        function setActiveTool(tool) {
            // Update UI
            Object.keys(tools).forEach(t => {
                tools[t].classList.remove('active');
            });
            tools[tool].classList.add('active');
            
            // Update tool
            currentTool = tool;
            
            // Change cursor based on tool
            let cursor = 'crosshair';
            switch(tool) {
                case 'eraser': 
                    cursor = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" fill="none" stroke="white" stroke-width="2"/></svg>') 12 12, cell`;
                    break;
                default:
                    cursor = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="${getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim()}" stroke-width="2"/></svg>') 12 12, crosshair`;
            }
            drawingCanvas.style.cursor = cursor;
        }
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getPosition(e);
            
            if (currentTool === 'fill') {
                floodFill(lastX, lastY);
                isDrawing = false;
            } else {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                
                // Draw initial point
                ctx.beginPath();
                ctx.arc(lastX, lastY, parseInt(brushSize.value)/2, 0, Math.PI*2);
                ctx.fillStyle = getCurrentColor();
                ctx.globalAlpha = parseInt(opacity.value)/100;
                ctx.fill();
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const [x, y] = getPosition(e);
            
            ctx.globalAlpha = parseInt(opacity.value)/100;
            
            switch(currentTool) {
                case 'brush':
                case 'pencil':
                case 'marker':
                case 'eraser':
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = getCurrentColor();
                    ctx.lineWidth = brushSize.value;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.stroke();
                    break;
                    
                case 'airbrush':
                    // Airbrush effect with scattered dots
                    const density = 5;
                    const radius = parseInt(brushSize.value)/2;
                    for (let i = 0; i < density; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * radius;
                        const px = x + Math.cos(angle) * dist;
                        const py = y + Math.sin(angle) * dist;
                        
                        ctx.beginPath();
                        ctx.arc(px, py, 1 + Math.random()*2, 0, Math.PI*2);
                        ctx.fillStyle = getCurrentColor();
                        ctx.globalAlpha = (Math.random() * 0.5 + 0.5) * (parseInt(opacity.value)/100);
                        ctx.fill();
                    }
                    break;
            }
            
            lastX = x;
            lastY = y;
            
            updateMagnifier(e);
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(
                e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                }
            );
            drawingCanvas.dispatchEvent(mouseEvent);
        }
        
        function getPosition(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }
        
        function getCurrentColor() {
            if (currentTool === 'eraser') {
                const mode = eraserMode.value;
                return mode === 'transparent' ? 'rgba(0,0,0,0)' : bgColorPicker.value;
            }
            return colorPicker.value;
        }
        
        function floodFill(startX, startY) {
            const imageData = ctx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height);
            const targetColor = hexToRgb(currentTool === 'eraser' ? bgColorPicker.value : colorPicker.value);
            const startPos = (Math.floor(startY) * imageData.width + Math.floor(startX)) * 4;
            
            const pixels = imageData.data;
            const targetR = pixels[startPos];
            const targetG = pixels[startPos + 1];
            const targetB = pixels[startPos + 2];
            const targetA = pixels[startPos + 3];
            
            const fillR = targetColor.r;
            const fillG = targetColor.g;
            const fillB = targetColor.b;
            const fillColor = new Uint8Array([fillR, fillG, fillB, 255]);
            
            const stack = [[Math.floor(startX), Math.floor(startY)]];
            const width = imageData.width;
            const height = imageData.height;
            
            while (stack.length) {
                const [x, y] = stack.pop();
                const pos = (y * width + x) * 4;
                
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                
                if (
                    pixels[pos] === targetR &&
                    pixels[pos + 1] === targetG &&
                    pixels[pos + 2] === targetB &&
                    pixels[pos + 3] === targetA
                ) {
                    pixels.set(fillColor, pos);
                    
                    stack.push([x + 1, y]);
                    stack.push([x - 1, y]);
                    stack.push([x, y + 1]);
                    stack.push([x, y - 1]);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }
        
        function updateMagnifier(e) {
            const [x, y] = e ? getPosition(e) : [magnifierCanvas.width/2, magnifierCanvas.height/2];
            const zoom = parseFloat(zoomLevel.value);
            const size = magnifierCanvas.width;
            const radius = size / 2;
            
            magnifierCtx.clearRect(0, 0, size, size);
            magnifierCtx.save();
            magnifierCtx.drawImage(
                drawingCanvas,
                x - radius/zoom, y - radius/zoom, 
                radius*2/zoom, radius*2/zoom,
                0, 0, 
                size, size
            );
            
            if (zoom >= 3) {
                magnifierCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                magnifierCtx.lineWidth = 0.5;
                
                for (let i = 0; i < size; i += zoom) {
                    magnifierCtx.beginPath();
                    magnifierCtx.moveTo(i, 0);
                    magnifierCtx.lineTo(i, size);
                    magnifierCtx.stroke();
                }
                
                for (let i = 0; i < size; i += zoom) {
                    magnifierCtx.beginPath();
                    magnifierCtx.moveTo(0, i);
                    magnifierCtx.lineTo(size, i);
                    magnifierCtx.stroke();
                }
            }
            
            magnifierCtx.strokeStyle = 'rgba(255, 7, 58, 0.8)';
            magnifierCtx.lineWidth = 1;
            magnifierCtx.beginPath();
            magnifierCtx.moveTo(size/2, 0);
            magnifierCtx.lineTo(size/2, size);
            magnifierCtx.moveTo(0, size/2);
            magnifierCtx.lineTo(size, size/2);
            magnifierCtx.stroke();
            
            magnifierCtx.restore();
        }
        
        function updateBrushSize() {
            brushSizeValue.textContent = brushSize.value;
        }
        
        function updateOpacity() {
            opacityValue.textContent = opacity.value;
        }
        
        function updateZoom() {
            zoomValue.textContent = zoomLevel.value;
            document.querySelector('.zoom-level').textContent = `ZOOM: ${zoomLevel.value}x`;
        }
        
        function updateColor() {
            // Update tool color if needed
        }
        
        function updateBgColor() {
            ctx.fillStyle = bgColorPicker.value;
            ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }
        
        function clearCanvas() {
            if (confirm('Clear the canvas?')) {
                ctx.fillStyle = bgColorPicker.value;
                ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            }
        }
        
        function saveCanvas() {
            const link = document.createElement('a');
            link.download = `editormama-${new Date().toISOString().slice(0,10)}.png`;
            link.href = drawingCanvas.toDataURL('image/png');
            link.click();
        }
        
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            welcomeScreen.classList.add('active');
                        }, 1000);
                    }, 300);
                }
                progressFill.style.width = `${progress}%`;
            }, 100);
        }
        
        function startTutorial() {
            welcomeScreen.classList.remove('active');
            alert("Tutorial would start here. Try using the brush tool first!");
        }
        
        function skipTutorial() {
            welcomeScreen.classList.remove('active');
        }
        
        // Initialize the app
        window.addEventListener('load', init);
    </script>
</body>
